<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF 2.x Pagination Example</title>
</h:head>
<h:body>
	<h3>JSF 2.x Pagination and Sorting Example</h3>
	<h:form>

		<h:dataTable value="#{employeeBean.employees}" var="employee"
			cellspacing="20px">
			<h:column>
				<f:facet name="header">
					<h:commandLink value="ID" action="#{employeeBean.sort('id')}" />
				</f:facet>
        #{employee.id}    
    </h:column>
			<h:column>
				<f:facet name="header">
					<h:commandLink value="Name" action="#{employeeBean.sort('name')}" />

				</f:facet>
        #{employee.name}    
    </h:column>

			<h:column>
				<f:facet name="header">
					<h:commandLink value="Position"
						action="#{employeeBean.sort('position')}" />
				</f:facet>
        #{employee.position}
    </h:column>

		</h:dataTable>
		<br />
		<h:commandLink value="Previous" action="#{employeeBean.previousPage}"
			rendered="#{employeeBean.currentPage gt 1}" />
		<h:outputText value="&#160;" />
		<ui:repeat value="#{employeeBean.totalPagesList}" var="pageNum">
			<h:commandLink value="#{pageNum}"
				action="#{employeeBean.goToPage(pageNum)}"
				rendered="#{employeeBean.currentPage != pageNum}" />
			<h:outputText value="&#160;" />
			<h:outputText value="#{pageNum}"
				rendered="#{employeeBean.currentPage == pageNum}" />
			<h:outputText value="&#160;" />
		</ui:repeat>
		<h:commandLink value="Next" action="#{employeeBean.nextPage}"
			rendered="#{employeeBean.currentPage lt employeeBean.totalPages}" />
		<h:outputText value="&#160;" />
		<h:column>
				Total records : <h:outputText value="#{employeeBean.totalEmployees}"></h:outputText>
		</h:column>

	</h:form>
</h:body>
</html>
